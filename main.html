<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Main Jeguk</title>
</head>

<body>

            <h3 class="channels__title">Channels</h3>

            <a class="jeguk-channel" href="https://www.youtube.com/@Jeguk72">
                <span>Made for</span>
                <h4>Jeguk72</h4>

        </div>

        <img class="bg-image" src="img/bg-image.png" />

    <script src="https://kit.fontawesome.com/6ad0c68f5d.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</html>
